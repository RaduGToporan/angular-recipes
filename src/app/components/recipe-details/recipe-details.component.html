<h1>{{ data.name }}</h1>
<p><strong>Author:</strong> {{ data.author.name }}</p>
<p><strong>Skill Level:</strong> {{ data.skillLevel }}</p>
<p><strong>Preparation Time:</strong> {{ data.preparationTime }} minutes</p>
<p><strong>Cooking Time:</strong> {{ data.cookingTime }} minutes</p>
<p><strong>Description:</strong> {{ data.description }}</p>
<p><strong>Ingredients</strong></p>
<ul>
    <li *ngFor="let ingredient of data.ingredients">{{ ingredient.name }}</li>
</ul>
