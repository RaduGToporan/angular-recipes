<div class="paginator-container">
    <mat-paginator #paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20, 100]" (page)="loadRecipes(paginator.pageIndex, paginator.pageSize)" aria-label="Select page">
    </mat-paginator>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="skillLevel">
        <th mat-header-cell *matHeaderCellDef> SkillLevel </th>
        <td mat-cell *matCellDef="let element"> {{element.skillLevel}} </td>
    </ng-container>

    <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef> Ingredients </th>
        <td mat-cell *matCellDef="let element"> {{element.ingredients?.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
